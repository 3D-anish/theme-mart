{% extends 'base.html' %}

{% block head %}
<!-- This heading is from forgot_password.html  -->
{% endblock %}

{% block content %}
<!-- breadcrumb start -->
<div class="breadcrumb-section">
    <div class="container">
        <div class="row">
            <div class="col-sm-6">
                <div class="page-title">
                    <h2>forgot password</h2>
                </div>
            </div>
            <div class="col-sm-6">
                <nav aria-label="breadcrumb" class="theme-breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="{% url 'main:home' %}">Home</a></li>
                        <li class="breadcrumb-item"><a href="{% url 'accounts:login' %}">login</a></li>
                        <li class="breadcrumb-item active" aria-current="page">forget password</li>
                    </ol>
                </nav>
            </div>
        </div>
    </div>
</div>
<!-- breadcrumb End -->

<!--section start-->
<section class="pwd-page section-b-space">
    <div class="container">
        <div class="row">
            <div class="col-lg-6 m-auto">
                <h2>Enter your Email Id</h2>
                <form class="theme-form" method="post">
                    {% csrf_token %}
                    <div class="form-row row">
                        <div class="col-md-12">
                            <input required type="email" name="email" placeholder="Enter Your Email" class="form-control">
                        </div>
                        <button type="submit" class="btn btn-solid w-auto">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
<!--Section ends-->
{% endblock %}

{% block script %}
<!-- This Script is from forgot_password.html  -->
{% endblock %}
