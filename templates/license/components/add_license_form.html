{% load static %}
<tr class="add_license_form_row">
    <td colspan="5">
        <form
        hx-post="{% url 'license:add_license' pk %}"
        hx-swap="outerHTML"
        hx-disabled-elt=".license_form_sub_btn"
        hx-target="closest .add_license_form_row"
        hx-indicator="#add_license_btn_spinner"
        class="d-flex" method="post">
                {% csrf_token %}
                <span style="width: 50%;">
                    <span class="text-danger d-block mb-1">{{form.license.errors.0}}</span>
                    {{ form.license }}
                </span>
                <span style="width: 30%;" class="ms-2">
                    <span class="text-danger d-block mb-1">{{form.price.errors.0}}</span>
                    {{ form.price }}
                </span>
            <button type="submit" class="license_form_sub_btn ms-2 btn btn-solid w-auto">Add
            <img src="{% static 'images/loader.gif' %}" id="add_license_btn_spinner" class="htmx-indicator" style="width: 25px;" alt="">
            </button>
        </form>
    </td> 
</tr>
